<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4 text-primary">ðŸ”— URL Shortener</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="url" name="long_url" class="form-control form-control-lg" placeholder="Enter long URL" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Shorten URL</button>
                        </div>
                    </form>

                    {% if short_url %}
                        <div class="alert alert-success mt-4 text-center">
                            Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                        </div>
                    {% endif %}

                    {% if error %}
                        <div class="alert alert-danger mt-4 text-center">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
